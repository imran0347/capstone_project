<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Product Review Score System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background color */
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .card {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Predicted Product Review Score System üìù</h1>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Price">Price:</label>
                    <input type="number" id="Price" name="Price" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="FreightValue">Freight Value:</label>
                    <input type="number" id="FreightValue" name="FreightValue" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="PaymentValue">Payment Value:</label>
                    <input type="number" id="PaymentValue" name="PaymentValue" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="ProductWeight">Product Weight:</label>
                    <input type="number" id="ProductWeight" name="ProductWeight" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="ProductLength">Product Length:</label>
                    <input type="number" id="ProductLength" name="ProductLength" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="ProductHeight">Product Height:</label>
                    <input type="number" id="ProductHeight" name="ProductHeight" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="ProductWidth">Product Width:</label>
                    <input type="number" id="ProductWidth" name="ProductWidth" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="ProductCategoryName">Product Category Name:</label>
                    <input type="text" id="ProductCategoryName" name="ProductCategoryName" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Get Predicted Review Score</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Display predicted review score result -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% if result %}
            <div class="card bg-dark mt-5">
                <img src="{{url_for('static', filename='img1.jpg')}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-white">Predicted Review Score is:</h5>
                    <p class="card-text text-white">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
